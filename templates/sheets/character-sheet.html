<form class="{{cssClass}}" autocomplete="off">
  <div class="fiche">
    <section class="fiche-header">
      <img class="profile" src="{{img}}" data-edit="img" title="{{name}}" height="100" width="100" />
      <div class="headerblock">
        <div class="headerfield">
          <span class="headerfield-title">Nom</span>
          <input name="name" type="text" value="{{data.name}}" placeholder="" />
        </div>
        <div class="headerfield">
          <span class="headerfield-title">Rép.</span>
          <input name="data.cred" type="text" value="{{data.data.cred}}" placeholder="" />
        </div>
        <div class="headerfield">
          <span class="headerfield-title">Vocation</span>
          <input name="data.occupation" type="text" value="{{data.data.occupation}}" placeholder="" />
        </div>
        <div class="headerfield">
          <span class="headerfield-title">Origine</span>
          <input name="data.origin" type="text" value="{{data.data.origin}}" placeholder="" />
        </div>
      </div>
    </section>
    <section class="fiche-main">
      <aside class="fiche-sidebar">
        <div class="statblock">
          <span class="statblock-title">Vitalité</span>
          <div class="statblock-main">
            <div class="attributeblock">
              <div class="attributeblock-main">
                <div class="attributeblock-value">
                  <input type="text" name="data.vita.value" data-dtype="Number" value="{{data.data.vita.value}}" data-dtype="Number"/>
                </div>
                <div class="attributeblock-separator"></div>
                <div class="attributeblock-max">
                  <input type="text" name="data.vita.max" data-dtype="Number" value="{{data.data.vita.max}}" data-dtype="Number"/>
                </div>
              </div>
            </div>
            <div class="tickblock">
              <input type="checkbox" id="critical" name="critical" checked>
              <label for="critical">Critique ?</label>
            </div>
          </div>
        </div>
        <div class="statblock">
          <span class="statblock-title">Attributs</span>
          <div class="statblock-main">
            <div class="attributeblock">
              <span class="attributeblock-title">Physique</span>
              <div class="attributeblock-main">
                <div class="attributeblock-value">
                  <input type="text" name="data.attributes.body.value" data-dtype="Number" value="{{data.data.attributes.body.value}}" data-dtype="Number"/>
                </div>
                <div class="attributeblock-separator"></div>
                <div class="attributeblock-max">
                  <input type="text" name="data.attributes.body.max" data-dtype="Number" value="{{data.data.attributes.body.max}}" data-dtype="Number"/>
                </div>
              </div>
            </div>
            <div class="attributeblock">
              <span class="attributeblock-title">Éducation</span>
              <div class="attributeblock-main">
                <div class="attributeblock-value">
                  <input type="text" name="data.attributes.mind.value" data-dtype="Number" value="{{data.data.attributes.mind.value}}" data-dtype="Number"/>
                </div>
                <div class="attributeblock-separator"></div>
                <div class="attributeblock-max">
                  <input type="text" name="data.attributes.mind.max" data-dtype="Number" value="{{data.data.attributes.mind.max}}" data-dtype="Number"/>
                </div>
              </div>
            </div>
            <div class="attributeblock">
              <span class="attributeblock-title">Motricité</span>
              <div class="attributeblock-main">
                <div class="attributeblock-value">
                  <input type="text" name="data.attributes.hand.value" data-dtype="Number" value="{{data.data.attributes.hand.value}}" data-dtype="Number"/>
                </div>
                <div class="attributeblock-separator"></div>
                <div class="attributeblock-max">
                  <input type="text" name="data.attributes.hand.max" data-dtype="Number" value="{{data.data.attributes.hand.max}}" data-dtype="Number"/>
                </div>
              </div>
            </div>
            <div class="attributeblock">
              <span class="attributeblock-title">Lucidité</span>
              <div class="attributeblock-main">
                <div class="attributeblock-value">
                  <input type="text" name="data.attributes.feel.value" data-dtype="Number" value="{{data.data.attributes.feel.value}}" data-dtype="Number"/>
                </div>
                <div class="attributeblock-separator"></div>
                <div class="attributeblock-max">
                  <input type="text" name="data.attributes.feel.max" data-dtype="Number" value="{{data.data.attributes.feel.max}}" data-dtype="Number"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="fiche-inventory">
        TODO : INVENTAIRE
      </div>
    </section>
  </div>
</form>
